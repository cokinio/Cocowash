<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CocoWash</title>
		<!-- Metas Seo -->
		<meta name="description" content="Veni a la mejor lavanderia de ropa " />
		<meta name="keywords" content=" lavado de ropa, lavanderia, lavar ropa" />
		<meta name="author" content="Leandro Schlain" />
		<link rel="shortcut icon" href="img/favicon.png" />
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- Mi estilo -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="container text-center">
			<div class="row">
				<div class="col">Alem 101 bahia Blanca</div>
				<div class="col">Coco Wash</div>
				<div class="col">2914500000</div>
			</div>
		</div>
        <header>
            <h1 class="marca">Realice su pedido</h1>
        </header>
        <main>
            <form class="container" id="formulario">
                <div class="row">
                    <div class="col">
                    <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Juan" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Perez" aria-label="Last name">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Direcci√≥n de email</label>
                    <input type="email" class="form-control" id="mail1">
                </div>
                
                <!-- remeras -->
                <div class="row">
                    <div class="col-md-6">
                        <!-- <p>Cantidad de remeras que desea lavar</p> -->
                        <label for="cantRemeras" >Cantidad de remeras que desea lavar</label>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-lg bg-amarillo" id="botonMasRemera">+</button>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="cantRemeras">
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-lg bg-amarillo" id="botonMenosRemera">-</button>
                    </div>
                </div>
                    <!-- desplegable -->
                <div id="desplegableRemera"> </div>

                <!-- pantalon -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="cantPantalon" >Cantidad de pantalones que desea lavar</label>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-lg bg-amarillo" id="botonMasPantalon">+</button>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="cantPantalon">
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-lg bg-amarillo" id="botonMenosPantalon">-</button>
                    </div>
                </div>
                    <!-- desplegable -->
                <div id="desplegablePantalon"> </div>
                
                <!-- buzo -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="cantBuzo" >Cantidad de buzos que desea lavar</label>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-lg bg-amarillo" id="botonMasBuzo">+</button>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="cantBuzo">
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-lg bg-amarillo" id="botonMenosBuzo">-</button>
                    </div>
                </div>
                    <!-- desplegable -->
                <div id="desplegableBuzo"> </div>


                <div class="text-center">
                    <button type="reset" class="btn btn-lg bg-amarillo">Cancelar</button>
                    <button type="submit" class="btn btn-lg bg-amarillo" id="submit" onclick="datosDelForm()">Enviar</button>
                </div>
            </form>
            <div id="carrito">

            </div>
        </main>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/calculo.js"></script>  
    </body>
</html>
